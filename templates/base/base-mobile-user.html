}); -->

	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<!-- 2.0 for modern browsers, 1.10 for .oldie -->
	<script>
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
	} else {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
	if(!oldieCheck) {
	  document.write('<script src="{% static "gumby/js/libs/jquery-2.0.2.min.js" %}"><\/script>');
	} else {
	  document.write('<script src="{% static "gumby/js/libs/jquery-1.10.1.min.js" %}"><\/script>');
	}
	}
	</script>

	<!--
	Include gumby.js followed by UI modules followed by gumby.init.js
	Or concatenate and minify into a single file -->
	<script gumby-touch="{% static 'gumby/js/libs' %}" src="{% static 'gumby/js/libs/gumby.js' %}"></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.retina.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.fixed.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.skiplink.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.toggleswitch.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.checkbox.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.radiobtn.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.tabs.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/gumby.navbar.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/ui/jquery.validation.js' %}" ></script>
	<script src="{% static 'gumby/js/libs/gumby.init.js' %}" ></script>

	<!--
	gumby.min.js contains gumby.js, all UI modules and gumby.init.js-->
	<script src="{% static "gumby/js/libs/gumby.min.js" %}"></script>
	<script src="{% static "gumby/js/plugins.js" %}"></script>
	<script src="{% static "gumby/js/main.js" %}"></script>
