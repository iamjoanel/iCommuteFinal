{% load staticfiles %}

<!DOCTYPE html>




    <head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

        <meta charset="utf-8" />
        <link rel="shortcut icon" href="http://www.favicongenerator.com/favicon2/iCommute-20130715-favicon.ico">
        <meta name="viewport" content="width=device-width, user-scalable=false;" />
        <title>
            iCommute
            {% if title %}
                &middot; {{ title }}
            {% endif %}
        </title>

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'css/foundation.css' %}" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}" />
        <link rel="stylesheet" href="{% static 'css/fix.css' %}" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <script src="{% static 'admin/js/OpenLayers.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/custom.modernizr.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/vendor/jquery.js' %}"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    </head>

    <body>
        {% include "includes/main-nav.html" %}
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>
        {% include "includes/search_modal.html" %}
        {% include "includes/main-footer.html" %}
    <script>
        document.write('<script src=' +
            ('__proto__' in {} ? '{% static "foundation/js/vendor/zepto" %}' : '{% static "foundation/js/vendor/jquery" %}') +
            '.js><\/script>')
    </script>
    <script src="{% static 'js/foundation.min.js' %}"></script>
    <script>
        $(document).foundation();
    </script>
    </body>
</html>
