{% extends "base/base-admin.html" %}

{% block content %}
{{ form.media }}
    <div class="col_9" id='wrap'>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label}}  <small>{{ field.help_text}}</small>
                {{ field }}
            {% endfor %}
            <button type="submit" class="green">Submit</button>
            <input type=button value="Cancel" onClick="javascript:history.go(-1);" class="button red">
        </form>
    </div>
{% endblock content %}
